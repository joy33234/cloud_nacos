spring.profiles.active=st
spring.application.name=st-fund

spring.cloud.nacos.config.server-addr=10.0.64.45:8848
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.group=st
spring.cloud.nacos.config.refresh.enabled=true

spring.cloud.nacos.config.extension-configs[0].data-id=dubbo.properties
spring.cloud.nacos.config.extension-configs[0].group=${spring.cloud.nacos.config.group}
spring.cloud.nacos.config.extension-configs[0].refresh=true

spring.cloud.nacos.config.extension-configs[1].data-id=mysql.properties
spring.cloud.nacos.config.extension-configs[1].group=${spring.cloud.nacos.config.group}
spring.cloud.nacos.config.extension-configs[1].refresh=true

spring.cloud.nacos.config.extension-configs[2].data-id=redis.properties
spring.cloud.nacos.config.extension-configs[2].group=${spring.cloud.nacos.config.group}
spring.cloud.nacos.config.extension-configs[2].refresh=true

spring.cloud.nacos.config.extension-configs[3].data-id=rabbitmq.properties
spring.cloud.nacos.config.extension-configs[3].group=${spring.cloud.nacos.config.group}
spring.cloud.nacos.config.extension-configs[3].refresh=true

spring.cloud.nacos.config.extension-configs[4].data-id=mongo.properties
spring.cloud.nacos.config.extension-configs[4].group=${spring.cloud.nacos.config.group}
spring.cloud.nacos.config.extension-configs[4].refresh=true

spring.cloud.nacos.discovery.server-addr=${spring.cloud.nacos.config.server-addr}
spring.cloud.nacos.discovery.register-enabled=true
spring.cloud.nacos.discovery.group=${spring.cloud.nacos.config.group}

dubbo.protocol.host=127.0.0.1

server.servlet.context-path=/api